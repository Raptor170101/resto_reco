name: Update Weekly Suggestion

on:
  schedule:
    - cron: '*/5 * * * *'  # Toutes les 5 minutes
  workflow_dispatch: 

jobs:
  update-suggestion:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai
    
    - name: Generate new suggestion
      env:
        KAAMELOTT_API: ${{ secrets.KAAMELOTT_API }}
      run: |
        python generate_suggestion.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "theofavey17@gmail.com"
        git config --local user.name "Raptor170101"
        git add suggestion.json
        git commit -m "Update weekly suggestion - $(date +'%Y-%m-%d')"
        git push
